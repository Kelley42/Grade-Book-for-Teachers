{% extends "layout.html" %}

{% block title %}
    Manage Behavior Grades
{% endblock %}

{% block main %}
    <form action="/managebehavior" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="studentname" placeholder="Student Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="week1" placeholder="Week 1" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="week2" placeholder="Week 2" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="week3" placeholder="Week 3" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="week4" placeholder="Week 4" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="week5" placeholder="Week 5" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="week6" placeholder="Week 6" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="week7" placeholder="Week 7" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="week8" placeholder="Week 8" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="week9" placeholder="Week 9" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="comments" placeholder="Comments" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add Behavior Grades</button>
    </form>
{% endblock %}
