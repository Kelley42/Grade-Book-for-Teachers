{% extends "layout.html" %}

{% block title %}
    Manage Student Roster
{% endblock %}

{% block main %}
    <form action="/managestudentroster" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="class" placeholder="Class" type="text">
        </div>
        <div class="form-group">
            <select class="form-control" name="numberofstudents">
                <div class="form-group">    
                    <label for="numberofstudents">Number of Students:</label>
                    <input type="number" id="numberofstudents" min="1" max="100" />
                </div>
                
                <!--<script>
                    function studentnumber() {

                    }
                </script> -->
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Add Students to Class</button>

{% endblock %}
