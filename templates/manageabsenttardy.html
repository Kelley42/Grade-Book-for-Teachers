{% extends "layout.html" %}

{% block title %}
    Manage Absent/Tardy
{% endblock %}

{% block main %}
    <form action="/manageabsenttardy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="studentname" placeholder="Student Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="absent" placeholder="Days Absent" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="tardy" placeholder="Days Tardy" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add Student's Absent/Tardy </button>
    </form>
{% endblock %}
